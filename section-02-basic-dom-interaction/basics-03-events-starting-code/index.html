<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(5)">Add 5</button>
      <button v-on:click.right="reduce(10)">Reduce 10</button>
      <p v-once> Starting Counter = {{counter}}</p>
      <p>Result: {{ counter }}</p>
      

      <!-- <input type="text" v-bind:value="title" v-on:input="updateTitle($event)" v-on:keyup.enter="confirmInput" /> -->
      <!-- v-model = binding in 2-way  -->
      <input v-model="title" v-on:keyup.enter="confirmInput"/>
      <button v-on:click="resetInput">Reset Input</button>
      <p>Your title: {{ fullTitle }}</p>

      <form v-on:submit.prevent="submitForm()">
        <input type="text" />
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
